<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-view-calc">
            <p id="calc-view"></p>
        </div>
        <div class="calculator-buttons-container">
            <div class="number-buttons">
                <button id="b-1" class="buttons" onclick="addNumber(1)">1</button>
                <button id="b-2" class="buttons" onclick="addNumber(2)">2</button>
                <button id="b-3" class="buttons" onclick="addNumber(3)">3</button>
                <button id="b-4" class="buttons" onclick="addNumber(4)">4</button>
                <button id="b-5" class="buttons" onclick="addNumber(5)">5</button>
                <button id="b-6" class="buttons" onclick="addNumber(6)">6</button>
                <button id="b-7" class="buttons" onclick="addNumber(7)">7</button>
                <button id="b-8" class="buttons" onclick="addNumber(8)">8</button>
                <button id="b-9" class="buttons" onclick="addNumber(9)">9</button>
                <button id="b-0" class="buttons" onclick="addNumber(0)">0</button>
            </div>
            <div class="simbol-buttons">
                <button id="b-del" class="buttons" onclick="cleanView()">Del</button>
                <button id="b-sum" class="buttons" onclick="addSimbol(' + ')">+</button>
                <button id="b-res" class="buttons" onclick="addSimbol(' - ')">-</button>
                <button id="b-div" class="buttons" onclick="addSimbol(' ÷ ')">÷</button>
                <button id="b-mul" class="buttons" onclick="addSimbol(' × ')">×</button>
                <button id="b-mul" class="buttons" onclick="calcExpresion()">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
